<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>作答中｜榮格八維自測</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <meta name="robots" content="noindex" />
</head>
<body>
  <noscript>
    <div class="warn" style="max-width:960px;margin:16px auto">
      本頁需要啟用 JavaScript 才能進行測驗。
    </div>
  </noscript>

  <!-- 你原本的頁面外觀可以靠 CSS 調整；下面這組 id 會被 render-quiz.js 自動接上 -->
  <div id="quiz-root" class="quiz-root">
    <!-- Header -->
    <div class="quiz-header">
      <h2 id="qTitle">榮格八維自測｜作答中</h2>
      <!-- 這裡可以放返回首頁、說明等按鈕 -->
      <div class="actions">
        <a href="index.html" class="btn ghost">回首頁</a>
      </div>
    </div>

    <!-- 題目區 -->
    <div class="quiz-qblock card">
      <div id="qText" class="question">題目載入中…</div>
      <div id="answers" class="answers">
        <!-- render-quiz.js 會把 1~5 的量表按鈕渲染進來，
             並自動加上 .selected 樣式與點擊行為 -->
      </div>
      <div class="muted" style="margin-top:10px">
        鍵盤快速鍵：<kbd>1–5</kbd> 作答、<kbd>←</kbd>/<kbd>→</kbd> 上/下一題、<kbd>Backspace</kbd> 或 <kbd>R</kbd> 清除本題
      </div>
    </div>

    <!-- 導航按鈕 -->
    <div class="quiz-nav">
      <button id="btnPrev" class="btn prev">← 上一題</button>
      <button id="btnClear" class="btn clear ghost">清除本題</button>
      <button id="btnNext" class="btn next primary">下一題 →</button>
    </div>

    <!-- 進度 -->
    <div id="progress" class="quiz-progress">
      <div id="progressText" class="progress-text">0 / 0（0%）</div>
      <div class="progress-bar-wrap">
        <div id="progressBar" class="progress-bar" style="width:0%"></div>
      </div>
    </div>

    <!-- 完成 32 題後顯示的進階面板（由 JS 控制顯示/隱藏） -->
    <div id="advPanel" class="quiz-adv-panel" style="display:none">
      <h3>想要更完整的 56 題結果嗎？</h3>
      <p class="muted">你可以選擇接續進階題組，或直接查看 32 題結果。</p>
      <div class="adv-actions">
        <button id="btnAdvA" class="btn ghost">進階 A 組</button>
        <button id="btnAdvB" class="btn ghost">進階 B 組</button>
        <button id="btnAdvC" class="btn ghost">進階 C 組</button>
        <button id="btnSeeBasic" class="btn primary">直接看 32 題結果</button>
      </div>
    </div>
  </div>

  <!-- （可選）pako：quiz 頁通常用不到，但提早載也可以，不影響功能 -->
  <script src="assets/js/vendor/pako.min.js"></script>
  <!-- 你的 bundle：包含 Router / QuizEngine / render-quiz.js（會自動初始化與綁定上面各 id） -->
  <script defer src="assets/js/app.min.js"></script>
</body>
</html>
